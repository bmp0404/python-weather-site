<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Weather</title>
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet" />
</head>
<body>
    <h1>{{ title }} Weather</h1>
    <p>{{ status }} and {{ temp }} &deg;</p>
    <p>Feels like {{ feels_like }} &deg;</p>

    <!-- Section for Clothing Tips -->
   
    <h2>Clothing Recommendation</h3>
    <p>{{ gemini_response }}</p>

    <h2>Outfit Examples</h2>
    {% if outfit_pictures %}
      {% for url in outfit_pictures %}
        <img src="{{ url }}" alt="Outfit Example" width="300" style="margin: 0.5rem;">
      {% endfor %}
    {% else %}
      <p>No images found for these conditions.</p>
    {% endif %}
    

    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Enter a City" />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
